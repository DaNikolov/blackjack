<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="player1-cards-el"></p>
        <p id="player1-split-cards-el"></p>
        <p id="player1-sum-el">Your Sum: </p>
        <p id="player1-split-sum-el"></p>
        <p id="player2-cards-el"></p>
        <p id="player2-split-cards-el"></p>
        <p id="player2-sum-el"></p>
        <p id="player2-split-sum-el"></p>
        <p id="player3-cards-el"></p>
        <p id="player3-split-cards-el"></p>
        <p id="player3-sum-el"></p>
        <p id="player3-split-sum-el"></p>
        <p id="player4-cards-el"></p>
        <p id="player4-split-cards-el"></p>
        <p id="player4-sum-el"></p>
        <p id="player4-split-sum-el"></p>
        <p id="player5-cards-el"></p>
        <p id="player5-split-cards-el"></p>
        <p id="player5-sum-el"></p>
        <p id="player5-split-sum-el"></p>
        <p id="dealer-cards-el">Dealer Cards: </p>
        <p id="dealer-sum-el">Dealer Sum: </p>
        <button onclick="addNewPlayer()">ADD NEW PLAYER</button>
        <button id="start-game" onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <button onclick="double()">DOUBLE</button>
        <button onclick="split()">SPLIT</button>
        <button onclick="stay()">STAY</button>
        <p id="player1-money-el"></p>
        <p id="player1-bet-el"></p>
        <p id="player2-money-el"></p>
        <p id="player2-bet-el"></p>
        <p id="player3-money-el"></p>
        <p id="player3-bet-el"></p>
        <p id="player4-money-el"></p>
        <p id="player4-bet-el"></p>
        <p id="player5-money-el"></p>
        <p id="player5-bet-el"></p>
        <script src="index.js"></script>
    </body>
</html>
